<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoplanet Visualizations</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <header>
    <h1>Exoplanet Data Visualizations</h1>
  </header>

  <section id="scatter3d-section">
    <h2>3D Scatter Plot</h2>
    <div id="scatter3d-container"></div>
  </section>

  <section id="scatter2d-section">
    <h2>2D Scatter Plot</h2>
    <div id="scatter2d-container"></div>
  </section>

  <section id="spacekit-section">
    <h2>Exoplanet Size Comparison</h2>
    <div id="controls">
      <label for="solarSystemDropdown">Select a Planet:</label>
      <select id="solarSystemDropdown">
        <option value="earth">Earth</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
      </select>
      <label for="planetDropdown">Select an Exoplanet:</label>
      <select id="planetDropdown"></select>
    </div>
    <div id="sliders">
      <label for="earthSlider">Earth Position:</label>
      <input type="range" id="earthSlider" min="-15" max="15" value="-5" step="0.1">
      <label for="exoplanetSlider">Exoplanet Position:</label>
      <input type="range" id="exoplanetSlider" min="-15" max="15" value="5" step="0.1">
    </div>
    <div id="main-container"></div>
  </section>

  <section id="pie-section">
    <h2>Pie Chart</h2>
    <div id="pie-container"></div>
  </section>"
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/3D_scatter.js"></script>
  <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
  <script src="./static/js/spacekit.js"></script>
  <script src="./static/js/pie.js"></script>
</body>
</html>
